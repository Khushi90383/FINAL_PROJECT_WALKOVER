<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/user_login.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to the QuizApp</h1>
    </div>
    <div class="main">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control"  id="uname" required>
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="email@example.com" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I have read all the rules</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
         
    </div>
    <div class="rules">
        <h2>Rules</h2>
        <ol>
          <li>The test compires of 5 questions with time limit for easch question</li>
          <br>
          <li>Test will be automatically submitted when the time limit is reached</li>
          <br>
          <li>Fill the details correctely</li>
      </ol>
    </div>
    <div class="footer">Copyright</div>
</body>
</html>
